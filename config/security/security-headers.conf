# Security Headers Configuration for NGINX
# Comprehensive security headers for production deployment

# Strict Transport Security (HSTS)
# Forces HTTPS for 1 year, including subdomains
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy (CSP)
# Prevents XSS attacks by controlling resource loading
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
    img-src 'self' data: blob: https: http:;
    font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
    connect-src 'self' wss: https:;
    media-src 'self';
    object-src 'none';
    child-src 'self';
    frame-src 'none';
    worker-src 'self';
    manifest-src 'self';
    form-action 'self';
    frame-ancestors 'none';
    base-uri 'self';
    upgrade-insecure-requests;
" always;

# X-Frame-Options
# Prevents clickjacking attacks
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options
# Prevents MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
# Legacy XSS protection for older browsers
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
# Controls referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (Feature Policy)
# Controls browser features
add_header Permissions-Policy "
    camera=(),
    microphone=(),
    geolocation=(),
    interest-cohort=(),
    payment=(),
    usb=(),
    accelerometer=(),
    gyroscope=(),
    magnetometer=()
" always;

# Cross-Origin Embedder Policy
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin Opener Policy  
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin Resource Policy
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Remove Server Information
# Hide NGINX version and server info
server_tokens off;
more_clear_headers Server;
more_set_headers "Server: SecureServer";

# Disable potentially dangerous HTTP methods
if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$) {
    return 405;
}

# Prevent access to sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Prevent access to package managers and configs
location ~* (package\.json|composer\.json|composer\.lock|yarn\.lock|\.env.*|\.git.*|\.htaccess|\.htpasswd)$ {
    deny all;
    access_log off;
    log_not_found off;
}
