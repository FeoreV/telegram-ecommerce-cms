# Redis Configuration with TLS

# Basic Configuration
bind 0.0.0.0
protected-mode yes
port 0
timeout 0
tcp-keepalive 300

# TLS Configuration
tls-port 6380
tls-cert-file /certs/redis.cert.pem
tls-key-file /certs/redis.key.pem
tls-ca-cert-file /certs/ca.cert.pem
tls-dh-params-file /certs/redis.dh.pem

# TLS Security Settings
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers "ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS"
tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256"
tls-prefer-server-ciphers yes
tls-session-caching no
tls-session-cache-size 5000
tls-session-cache-timeout 60

# Client Certificate Authentication
tls-auth-clients yes
tls-cert-file /certs/redis.cert.pem
tls-key-file /certs/redis.key.pem
tls-ca-cert-file /certs/ca.cert.pem

# Security
requirepass ""
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835a39f"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SHUTDOWN SHUTDOWN_b835a39f

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Client Settings
tcp-backlog 511
timeout 0
tcp-keepalive 300
maxclients 10000

# Performance
hz 10
dynamic-hz yes
